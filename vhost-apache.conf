<VirtualHost *:80>
    ServerName hospital.local
    ServerAlias www.hospital.local
    DocumentRoot "C:/Users/User/Desktop/rumahsakit/public"
    
    <Directory "C:/Users/User/Desktop/rumahsakit/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog "C:/xampp/apache/logs/hospital-error.log"
    CustomLog "C:/xampp/apache/logs/hospital-access.log" combined
</VirtualHost>
